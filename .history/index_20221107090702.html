<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search_weather</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="content">
      <h1></h1>

      <form class="form">
        <input type="text" name="name" placeholder="City's name" />
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="time content_line"></div>
      <h1><span class="name capitalize">City</span></h1>
      <p class="content_line">Description :<span class="description"></span></p>
      <p class="content_line">
        Temperature : <span class="temperature"></span>
      </p>
      <p class="content_line">Wind :<span class="wind"></span></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
